<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo">
                            <h3>Nexus Phase 1</h3>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h5>Not Registerd yet?</h5>
                            <a href="#" class="toggle">Sign Up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="2" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="6" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn" />
                            <p class="text">
                                Forgotten your Password or login Details?
                                <a href="#">Get Help</a> Signing in
                            </p>
                        </div>

                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo">
                            <h4>Nexus Phase 1</h4>
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h5>Already have an account</h5>
                            <a href="#" class="toggle">Sign In</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="2" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="6" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />
                            <p class="text">
                                By signing up, u declare urself as being a f*cking gay ass nigga
                                <a href="#">Get Drugs</a>
                            </p>
                        </div>

                    </form>
                </div>
                <div class="carousel">
                    <img class="cover" src="./img/32637032_7691982.svg" alt="cover image">
                </div>
            </div>
        </div>
    </main>
    <!--Javascript File-->
    <script src="app.js"></script>
</body>

</html>
